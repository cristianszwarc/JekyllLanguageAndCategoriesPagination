<!-- pagination example -->
<div class="row">

  <div class="col-md-4">
    {% if page.pagination.previous_page_path %}
      <a href="{{page.pagination.previous_page_path}}">Previous</a>
    {% endif %}
  </div>

  <div class="col-md-4">
    Showing from {{ page.pagination.from }} to {{ page.pagination.to }} of {{ page.pagination.total_posts }} <br>
  </div>

  <div class="col-md-4">
    {% if page.pagination.next_page_path %}
      <a href="{{page.pagination.next_page_path}}">Next</a>
    {% endif %}
  </div>

</div>
