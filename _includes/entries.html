<!-- loop over the filtered posts -->
<h2>{{ page.title }}</h2>

{% for post in page.pagination.posts %}
  <div class="row">
    <div class="col-md-12">
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </div>
  </div>
{% endfor %}

<hr>
